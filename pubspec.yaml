name: wa_clone_ui
description: WhatsApp App UI using Flutter widgets

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  camera: ^0.11.2
  cupertino_icons: ^1.0.1
  fluttertoast: ^9.0.0
  font_awesome_flutter: ^10.10.0
  story_view: ^0.16.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - images/dp/
    - images/statuses/

